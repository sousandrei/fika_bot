[package]
authors = ["Andrei Sousa <sousandrei@gmail.com>"]
edition = "2021"
name = "fikabot"
version = "0.1.2"


[dependencies]
entity = { path = "entity" }

anyhow = "1.0.75"
axum = "0.5.17"
envy = "0.4.2"
futures-util = "0.3.28"
hex = "0.4.3"
hmac = "0.12.1"
hyper = "0.14.27"
rand = "0.8.5"
reqwest = { version = "0.11.20", features = ["json"] }
sea-orm = { version = "0.12.3", features = [
    "macros",
    "sqlx-mysql",
    "runtime-tokio-rustls",
] }
serde = { version = "1.0.188", features = ["derive"] }
serde_qs = "0.12.0"
sha2 = "0.10.7"
tokio = { version = "1.32.0", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["std", "fmt", "json"] }
